name: Python Tests

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html flake8-html

      - name: Run tests with HTML report
        run: pytest --html=reports/test_report.html --self-contained-html

      - name: Check code style with HTML report
        run: |
          mkdir -p reports
          flake8 --format=html --htmldir=reports/flake8_report --max-line-length=100

      - name: Upload reports as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: reports